<!DOCTYPE html> 

<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <link href="./styles/common.css" rel="stylesheet" type="text/css" />
</head> 

<body> 
  <div id="racer">
    <div id="hud">
      <span id="speed"            class="hud"><span id="speed_value" class="value">0</span> km/h</span>
      <span id="current_lap_time" class="hud">Time: <span id="current_lap_time_value" class="value">0.0</span></span> 
      <span id="last_lap_time"    class="hud">Last Lap: <span id="last_lap_time_value" class="value">0.0</span></span>
      <span id="fast_lap_time"    class="hud">Fastest Lap: <span id="fast_lap_time_value" class="value">0.0</span></span>
    </div>
    <canvas id="canvas">
      This game cannot be run because your browser does not support the &lt;HTML Canvas&gt; element
    </canvas>
    Loading...
  </div>
  

  <!-- Import map settings scripts -->
  <script src="./maps/forest_hills/map.js"></script>
  <script src="./maps/city/map.js"></script>

  <!-- Import the main scripts -->
  <script src="./scripts/handler.js"></script>
  <script src="./scripts/helper.js"></script>
  <script src="./scripts/updater.js"></script>
  <script src="./scripts/graphics.js"></script>
  <script src="./scripts/view.js"></script>
  <script src="./scripts/game.js"></script>

</body> 
</html>
