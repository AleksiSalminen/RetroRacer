<!DOCTYPE html> 

<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <link href="./styles/game.css" rel="stylesheet" type="text/css" />
</head> 

<body> 
  <div id="racer">
    <div id="hud">
      <span id="mainMenu" class="hud"><button><a href="./index.html">
        MAIN MENU
      </a></button></span>
      <span id="restart" class="hud"><button><a id="restartLink">
        RESTART
      </a></button></span>
      <span id="settingsToggle" class="hud"><button onclick="Dom.showSettings();">
        SETTINGS
      </button></span>
      <span id="motionBlurSpan" class="hud" style="display:none"><button id="motionBlur" style="display:none" onclick="toggleMotionBlur();">
        MOTION BLUR: ON
      </button></span>
      <span id="screenShakeSpan" class="hud" style="display:none"><button id="screenShake" style="display:none" onclick="toggleScreenShake();">
        SCREEN SHAKE: ON
      </button></span>
      <span id="volumeSpan" class="hud" style="display:none">
        <button id="muteButton" style="height:18px" onclick="muteSound();">
          <span id="volumeTitle">VOLUME:</span>
        </button>
        <input style="display:none" type="range" min="0" max="100" value="100" class="slider" id="volume">
      </span>
    </div>
    <canvas id="canvas">
      This game cannot be run because your browser does not support the &lt;HTML Canvas&gt; element
    </canvas>
  </div>
  

  <!-- This script handles importing all the other used scripts -->
  <script src="./scripts/init.js"></script>

</body> 
</html>
